<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/style.css">
  <title>FireFeed</title>

  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

  <!-- Firebase.js and auth client must be included before Firefeed -->
  <script src="//cdn-staging.firebase.com/v0/firebase.js"></script>
  <script src="//cdn-staging.firebase.com/v0/firebase-auth-client.js"></script>

  <script src="js/firefeed.js"></script>
  <script src="js/firefeed-ui.js"></script>
</head>

<body>
  <a href="//github.com/firebase/firefeed">
    <img style="position: absolute; top: 0; left: 0; border: 0;"
    src="//s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"
    alt="Fork me on GitHub">
  </a>
  <div class="container">

    <header class="header clearfix">
      <div class="logo"></div>

      <nav class="menu_main">
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="info">
      <article class="hero clearfix">
        <div class="col_100">
          <h1 id="welcome-msg">Welcome to FireFeed!</h1>
          <p id="login-box" style="display:none;">
            <a id="login-button" href="#">
              <img src="img/login-button.png" alt="Sign in with Facebook"/>
            </a>
          </p>
        </div>
      </article>

      <article class="article clearfix" id="content-box" style="display: none;">
        <div class="col_33">
          <h2>New Spark</h2><br/>
          <textarea cols="40" rows="8" name="textarea" id="new-spark"></textarea>
          <div id="submit-box">
            <br/>
            <button onclick="onSparkPost();" id="post-button" type="button" class="button">Post</button>
          </div>
        </div>
        <div class="col_66">
          <h2>Your Stream</h2>
          <table id="spark-stream" class="table">
            <tr>
              <th></th>
              <th></th>
            </tr>
            <tr id="default-spark">
              <td>FireFeed</td>
              <td>Your stream is empty - follow some people!</td>
            </tr>
          </table>

          <h2 id="recommended" style="display:none;">People you might know</h2>
          <ul id="recommended-list">
          </ul>
        </div>
      </article>
    </div>

    <footer class="footer clearfix">
      <div class="copyright">(C) 2012 Firebase.</div>
      <nav class="menu_bottom">
        <ul>
          <li class="active"><a href="#">A Firebase Project</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
    </footer>

  </div>
</body>
</html>
